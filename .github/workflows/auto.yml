name: CI Pipeline

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16" # newman: required node version >=16

      - name: Install newman
        run: |
          npm install -g newman
          npm install -g newman-reporter-html

      # Run Postman collection using newman
      - name: newman run collection.json
        run: |
          newman run apiFiles/API.postman_collection.json -r json,html --reporter-json-export output.json --reporter-html-export output.html
          ls -l

      # Upload the output files as artifacts
      - name: Upload Postman report artifacts
        uses: actions/upload-artifact@v4
        with:
          name: postman-reports
          path: |
            output.json
            output.html

      - name: Send email on success
        if: success()
        uses: dawidd6/action-send-mail@v2
        with:
          server_address: smtp.qq.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}  # 从 Secrets 中读取 QQ 邮箱地址
          password: ${{ secrets.EMAIL_PASSWORD }}  # 从 Secrets 中读取授权码
          from: ${{ secrets.EMAIL_USERNAME }}  # 发件人邮箱地址
          to: recipient-email@qq.com  # 收件人邮箱地址
          subject: "GitHub Actions Email Test"
          body: "This is a test email sent by GitHub Actions."
          secure: true  # 使用 SSL/TLS